<div class="container">
  <app-add-task></app-add-task>
  <ng-container *ngIf="tasksList.length > 0; else noTasks">
    <p [ngStyle]="{ color: getColor() }">Zadania do wykonania {{ tasksList.length }}</p>
    <ul>
        <li *ngFor="let task of tasksList | sortName; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li': tasksList.length===1 }">
        {{task.name | transformTask: '!'}}
        <button type="button" class="btn btn-success" (click)="onMoveToDoneClick(task)">Zrobione</button>
        <button type="button" class="btn btn-danger" (click)="onRemoveClick(task)">Usuń</button>
      </li>
    </ul>
  </ng-container>
  <ng-template #noTasks>Nie ma zadań</ng-template>
</div>
